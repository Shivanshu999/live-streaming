services:
  nginx:
    image: tiangolo/nginx-rtmp
    platform: linux/arm64/v8
    ports:
      - "1935:1935"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./streams:/tmp/hls          # ðŸ”¥ THIS LINE WAS MISSING
    restart: always

  server:
    build: ./server
    platform: linux/arm64/v8
    volumes:
      - ./streams:/app/streams      # same host folder
      - ./public:/app/public
    ports:
      - "3000:3000"
    restart: always