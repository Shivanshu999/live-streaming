#/docker/nginx.conf
worker_processes auto;
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;
            # Buffer settings to handle CPU spikes while you code
            wait_video on;
            interleave on;
            # ðŸ”” STREAM LIFECYCLE HOOKS
            on_publish http://server:3000/hooks/stream-start;
            on_done    http://server:3000/hooks/stream-end;
        }
    }
}
events {
    worker_connections 1024;
}